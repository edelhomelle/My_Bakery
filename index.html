    window.onload = function(){
//https://www.science-emergence.com/Articles/Comment-tester-si-un-fichier-existe-avec-du-javascript-/
        $.get("config_joueur.json")
            .done(function(data){
                console.log(data);
                $.ajax({
                    url: 'config_joueur.json',
                    dataType: 'json',
                    type: 'get',
                    cache: false,
                    success : function(data){
                        console.log(data.prenom)
                        console.log(data.niveau)
                        localStorage.setItem("prenom", data.prenom);
                        localStorage.setItem("niveau", data.niveau);
                        localStorage.setItem("tentative", data.tentative);
                        localStorage.setItem("bonne_reponse", data.bonne_reponse);

                    }
                })
            }).fail(function() {
            location="init.html"
        })

    }
