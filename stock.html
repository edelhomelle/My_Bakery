<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>stock</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>
    var niveau_joueur = localStorage.getItem('niveau');
function tostring_item(nom_prod) {
    $.ajax({
        url: 'evolution',
        dataType: 'json',
        type: 'get',
        cache: false,
        success: function (data) {
            $(data.evolution).each(function (index, value) {
                if (index == niveau_joueur) {
                    liste_produits = value.produit;
                    keys = Object.keys(liste_produits[0]);
                    values = Object.values(liste_produits[0]);
                    for (i = 0; i <= keys.length; i++) {
                        if (keys[i] == nom_prod) {
                            console.log(keys[i]);
                            console.log(values[i]);

                        }
                        else if (keys[i] == "undefined"){

                        }
                    }

                }

            })
        }
    })
}
</script>
<body>
<input type="image" src="image/pain.png" style="width: 10em">
<script>    tostring_item("pain");</script>
<input type="image" src="image/croissant.jpg" style="width: 10em">
<script>    tostring_item("croissant");</script>
<input type="image" src="image/pain_au_chocolat.jpg" style="width: 10em">
<script>    tostring_item("pain au chocolat");</script>
<input type="image" src="image/gateau_au_chocolat.webp" style="width: 10em">
<script>    tostring_item("gateau au chocolat");</script>
<input type="image" src="image/meringue.png" style="width: 10em">
<script>    tostring_item("meringue");</script>
<input type="image" src="image/cookie.png" style="width: 10em">
<script>    tostring_item("cookie");</script>
<input type="image" src="image/macaron.jpg" style="width: 10em">
<script>    tostring_item("macaron");</script>
</body>
</html>
